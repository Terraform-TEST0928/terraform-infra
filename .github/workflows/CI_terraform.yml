name: Terraform CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - 'feature/*'

job:
  CI_terraform:
    runs-on: [self-hosted, Linux, X64]
    strategy:
      matrix:
        environment: [dev] # 現状1環境のみ 
    timeout-munetes: 60
    permissions:
      # workload identity連携によるToken発行には以下権限が必要
      id-token: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS credentials (AssumeRole)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::392329150290:role/terraform-assume-role
        aws-region: ap-northeast-1
        role-duration-seconds: 3600
        role-chsnging: true

    - name: Verify AWS authentication
      run: |
        echo "Checking AWS credentials..."
        aws sts get-caller-identity

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version:1.5.7

    - name: Setup TFLint
      uses: terraform-linters/setup-tflint@v4
      with:
        tflint_version: v0.52.0

    - name: Terraform format check
      run: terraform fmt -check -recursive
      continue-on-error: true

    - name: Init TFLint
      run: tflint --init
      continue-on-error: true

    - name: Run TFLint
      run: tflint --recursive -c "./.tflint.hcl"
      continue-on-error: true

    - name: Terraform Init all directories
      run: find . -name "*.tf" -exec dirname {} \; | sort -u | xargs -I {} sh -c 'cd "{}" && terraform init'
      continue-on-error: true

    - name: Terraform Validation
      run: find . -name "*.tf" -exec dirname {} \; | sort -u | xargs -I {} sh -c 'cd "{}" && terraform validate'
      continue-on-error: true

    - name: Terraform plan
      working-directory: ./env/${{ matrix.environment }}
      run: terraform plan
