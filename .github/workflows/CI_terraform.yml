name: Terraform CI

on:
  push:
    branches:
      - main
      - 'feature/*'

jobs:
  CI_terraform:
    runs-on: [self-hosted, Linux, X64]
    env: 
      TF_PLUGIN_CACHE_DIR: /home/ec2-user/.terraform.d/plugin-cache
    strategy:
      matrix:
        environment: [dev] # 現状1環境のみ 
    timeout-minutes: 60
    permissions:
      # workload identity連携によるToken発行には以下権限が必要
      id-token: write
      contents: read

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Configure AWS Credentials (AssumeRole)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::392329150290:role/terraform-assume-role
        aws-region: ap-northeast-1
        role-duration-seconds: 3600

    - name: Check Runner User
      run: |
        echo "Current user:"
        whoami
        echo "HOME directory:"
        echo $HOME

    - name: Verify AWS Authentication
      run: |
        echo "Checking AWS credentials..."
        aws sts get-caller-identity

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.5.7

    - name: Setup TFLint
      uses: terraform-linters/setup-tflint@v4
      with:
        tflint_version: v0.52.0

    - name: Config Terraform Plugin Cache
      run: |
        cd ${{ env.TF_PLUGIN_CACHE_DIR }}
        pwd
        ls -la
        mkdir -p ${{ env.TF_PLUGIN_CACHE_DIR }}
        echo 'plugin_cache_dir="$HOME/.terraform.d/plugin-cache"' > $HOME/.terraformrc
        export TF_PLUGIN_CACHE_DIR="$HOME/.terraform.d/plugin-cache"
        pwd
        ls -la

    - name: Cache Terraform Plugins
      uses: actions/cache@v4
      with:
        path: ${{ env.TF_PLUGIN_CACHE_DIR }}
        key: ${{ runner.os }}-terraform-cache-${{ hashFiles('**/.terraform.lock.hcl') }}
        restore-keys: |
            ${{ runner.os }}-terraform-cache-

    - name: Terraform Format Check
      run: terraform fmt -check -recursive
      continue-on-error: true

    - name: Init TFLint
      run: tflint --init
      continue-on-error: true

    - name: Run TFLint
      run: tflint --recursive
      continue-on-error: true

    - name: Terraform Init
      run: |
        cd env/${{ matrix.environment }}
        pwd
        ls -la
        export TF_PLUGIN_CACHE_DIR="$HOME/.terraform.d/plugin-cache"
        terraform init
        ls -la

    - name: Terraform Validation
      working-directory: env/${{ matrix.environment }}
      run: terraform validate
      continue-on-error: true

    - name: Select Terraform Workspace
      working-directory: env/${{ matrix.environment }}
      run: |
        if terraform workspace list | grep -qw "${{ matrix.environment }}"; then
          echo "Workspace ${{ matrix.environment }} exists. Selecting it."
          terraform workspace select "${{ matrix.environment }}"
        else
          echo "Workspace ${{ matrix.environment }} does not exist. Creating it."
          terraform workspace new "${{ matrix.environment }}"
        fi

    - name: Terraform Plan
      working-directory: env/${{ matrix.environment }}
      run: terraform plan



